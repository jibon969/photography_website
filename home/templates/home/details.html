{% extends 'base.html' %}
{% load embed_video_tags %}
{% block title %} Details || {{ block.super }} {% endblock title %}


{% block content %}
    <div class="container">
        <h3 class="text-center my-4 font-weight-bold">Descriptions</h3>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="mainDescription text-center">
                    {% if object.image %}
                        <img src="{{ object.image.url }}" alt="Oops image not found" class="img-fluid">
                    {% endif %}
                    <h2 class="mt-2">{{ object.title }}</h2>
                    <p class="text-capitalize text-justify"></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
